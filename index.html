<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>我的電子履歷表</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/css.css">
    <link rel="stylesheet" href="./css/oocss.css">
    <script src="https://kit.fontawesome.com/65952ca494.js" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="background"></div>

    <!-- Header -->
    <div class="header"></div>

    <!-- Article -->
    <div class="article">
        <nav id="navPanel">
            <ul id="navGroup">
                <li id="li_home" class="navBar li_focused" onclick="toPageH()">Home</li>
                <li id="li_about" class="navBar" onclick="toPageA()">About Me</li>
                <li id="li_experience" class="navBar" onclick="toPageE()">Experience</li>
                <li id="li_skills" class="navBar" onclick="toPageS()">Skills</li>
                <li id="li_portfolio" class="navBar" onclick="toPageP()">Portfolio</li>
                <li id="li_contact" class="navBar" onclick="toPageC()">Contact</li>
                <li id="li_login" class="loginBar"><i class="fas fa-sign-in-alt"></i> Log-in
                    <div id="loginBurger" onclick="openLogin()">
                        <span class="loginBurgerLine"></span>
                    </div>
                    <!-- Login Panel -->
                    <div class="loginPanel">
                        <form action="" method="post" class="loginForm">
                            <div class="loginInput mt-10"><span class="loginIcon"><i
                                        class="fas fa-user-alt"></i></span><input type="text" name="acc" id="acc"
                                    placeholder="Account"><br>
                            </div>
                            <div class="loginInput mt-10"><span class="loginIcon"><i
                                        class="fas fa-lock"></i></span><input type="password" name="pwd" id="pwd"
                                    placeholder="Password"><br>
                            </div>
                            <input type="submit" class="mt-10" value="登入">
                            <a href="" type="button" class="">5566</a>
                        </form>
                    </div>
                </li>
            </ul>
        </nav>
        <div id="main" class="main"></div>
    </div>
    <script src="./js/js.js"></script>
</body>

</html>
