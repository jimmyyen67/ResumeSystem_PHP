<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>我的電子履歷表</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/front.css">
    <link rel="stylesheet" href="./css/back.css">
    <link rel="stylesheet" href="./css/oocss.css">
    <script src="https://kit.fontawesome.com/65952ca494.js" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>

</head>

<body>
    <div id="background"></div>
    <!-- 前端 -->
    <div id="pageFront" class="pageFront">
        <nav id="navPanel">
            <ul class="navGroup">
                <li id="li_about" class="navBar li_focused" onclick="toPageA()">關於我</li>
                <li id="li_experience" class="navBar" onclick="toPageE()">經歷</li>
                <li id="li_autobio" class="navBar" onclick="toPageB()">我的自傳</li>
                <li id="li_require" class="navBar" onclick="toPageR()">求職條件</li>
                <li id="li_collection" class="navBar" onclick="toPageP()">作品集</li>
                <li id="li_login" class="loginBar"></li>
            </ul>
        </nav>
        <div id="main" class="main"></div>
    </div>


    <!-- 後台 -->
    <div id="pageBack" class="pageBack">
        <div class="backDiv">
            <button id="editOff" class="editOff" onclick="editSwitch()">Front Page</button>
            <div class="backList">
                <nav id="backNavPanel">
                    <ul class="navGroup">
                        <li id="back_about" class="backNavBar" onclick="toBackA()">關於我</li>
                        <li id="back_experience" class="backNavBar" onclick="toBackE()">經歷</li>
                        <li id="back_autobio" class="backNavBar" onclick="toBackB()">我的自傳</li>
                        <li id="back_require" class="backNavBar" onclick="toBackR()">求職條件</li>
                        <li id="back_collection" class="backNavBar" onclick="toBackP()">作品集</li>
                    </ul>
                </nav>
            </div>

            <div id="backMain" class="backMain"></div>
        </div>
    </div>





    <script src="js/front.js"></script>
    <script src="js/back.js"></script>
</body>

</html>
